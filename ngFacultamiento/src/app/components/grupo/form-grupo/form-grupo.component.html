<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="card-body card bg-light text-black-50" id="div-form-usuario">

  <div class="card-header">
    Grupo
  </div>

  <form class="mt-5">
    <div class="form-group row">
      <label for="nombre" class="col-form-label col-sm-3 ml-4">Nombre</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="grupo.nombre" name="nombre">
      </div>
    </div>

    <div class="form-group row">
      <label for="fechaModificacion" class="col-form-label col-sm-3 ml-4">Ultima Modificacion</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="grupo.fechaModificacion" name="fechaModificacion">
      </div>
    </div>

    <div class="form-group  div-botones mt-5 ml-4">
      <button class="btn btn-success form-btn-guardar" role="button" (click)="saveGrupo(1, grupo)" *ngIf="!grupo.id else gButton">Guardar</button>
      <ng-template #gButton>
        <button class="btn btn-success form-btn-editar" role="button" (click)="saveGrupo(2, grupo)">Editar</button>
      </ng-template>
      <button class="btn btn-danger ml-5" role="button" [routerLink]="['/user']" routerLinkActive="router-link-active" >Cancelar</button>
    </div>

  </form>
</div>
</body>
</html>
