<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="card-body card bg-light text-black-50" id="div-form-usuario">

  <div class="card-header">
    Permiso
  </div>

  <form class="form-user mt-5">

    <div class="form-group row">
      <label for="nombre" class="col-form-label col-sm-3 ml-4">nombre Permiso</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="permiso.nombre" name="nombre">
      </div>
    </div>

    <div class="form-group row">
      <label for="nombreUsuario" class="col-form-label col-sm-3 ml-4">Descripcion</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="permiso.descripcion" name="descripcion">
      </div>
    </div>

    <div class="form-group row">
      <label for="telefono" class="col-form-label col-sm-3 ml-4">Activo</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="permiso.isActivo" name="isActivo">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-3 ml-4">Fecha Modificacion</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="permiso.fechaModificacion" name="fechaModificacion">
      </div>
    </div>


    <div class="form-group  div-botones mt-5 ml-4">
      <button class="btn btn-success form-btn-guardar" role="button" (click)="savePermiso(1, permiso)" *ngIf="!permiso.id else gButton">Guardar</button>
      <ng-template #gButton>
        <button class="btn btn-success form-btn-editar" role="button" (click)="savePermiso(2, permiso)">Editar</button>
      </ng-template>
      <button class="btn btn-danger ml-5" role="button" [routerLink]="['/user']" routerLinkActive="router-link-active" >Cancelar</button>
    </div>

  </form>
</div>
</body>
</html>
