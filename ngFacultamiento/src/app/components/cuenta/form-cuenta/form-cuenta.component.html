<body>
<div class="card-body card bg-light text-black-50" id="div-form-usuario">

  <div class="card-header">
    Cuenta
  </div>

  <form class="mt-5">
    <div class="form-group row">
      <label for="nombre" class="col-form-label col-sm-3 ml-4">Numero Cuenta</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="cuenta.numeroCuenta" name="numeroCuenta">
      </div>
    </div>

      <div class="form-group  div-botones mt-5 ml-4">
        <button class="btn btn-success form-btn-guardar" role="button" (click)="saveCuenta(1, permiso)" *ngIf="!cuenta.id else gButton">Guardar</button>
        <ng-template #gButton>
          <button class="btn btn-success form-btn-editar" role="button" (click)="saveCuenta(2, permiso)">Editar</button>
        </ng-template>
        <button class="btn btn-danger ml-5" role="button" [routerLink]="['/user']" routerLinkActive="router-link-active" >Cancelar</button>
      </div>

  </form>
</div>
</body>
