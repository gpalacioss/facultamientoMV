<div class="card bg-secondary text-white my-5 w-75 mr-md-auto">
  <div class=" card-header">
    {{titulo}}
  </div>
  <div class="card-body">
    <form>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email">
        </div>
      </div>

      <div class="form-group row">
        <label for="interno" class="col-form-label col-sm-2">Interno</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.isInterno" name="interno" required = "true">
        </div>
      </div>

      <div class="form-group row">
          <div class="col-sm-6">
            <app-combo-box-perfil></app-combo-box-perfil>
          </div>
      </div>

      <div class="divBotones">
        
        <div class="form-group row">
          <div class="col-sm-8">
            <button class="btn btn-success" role="button" (click)="guardaUsuario()">Guardar</button>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-8">
            <button class="btn btn-danger" role="button" [routerLink]="['/user']" routerLinkActive="router-link-active" >Cancelar</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
