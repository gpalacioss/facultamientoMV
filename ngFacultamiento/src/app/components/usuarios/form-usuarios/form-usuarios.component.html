<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
        <div class="card-body card bg-light text-black-50" id="div-form-usuario">

          <div class="card-header">
            Usuarios
          </div>

          <form class="form-user mt-4">

            <div class="form-group row">
              <label for="nombre" class="col-form-label col-sm-2 ml-5">nombre </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
              </div>
            </div>

            <div class="form-group row">
              <label for="nombreUsuario" class="col-form-label col-sm-2 ml-5">Username</label>
              <div class="col-sm-8">
                <input type="text" class="form-control " [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario">
              </div>
            </div>
      
            <div class="form-group row">
              <label for="telefono" class="col-form-label col-sm-2 ml-5">Telefono</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono">
              </div>
            </div>
      
            <div class="form-group row">
              <label for="email" class="col-form-label col-sm-2 ml-5">Email</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email">
              </div>
            </div>
      
            <div class="form.group row">
              <label for="interno" class="col-form-label col-sm-2 ml-5">Interno</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="usuario.isInterno" name="interno" required = "true">
              </div>
            </div>
      
            <div class="form-group  div-botones mt-5 ml-5">
                  <button class="btn btn-success form-btn-guardar" role="button" (click)="guardaUsuario(1, usuario)" *ngIf="!usuario.id else gButton">Guardar</button>
                  <ng-template #gButton>
                    <button class="btn btn-success form-btn-editar" role="button" (click)="guardaUsuario(2, usuario)">Editar</button>
                  </ng-template>
                  <button class="btn btn-danger ml-5" role="button" [routerLink]="['/user']" routerLinkActive="router-link-active" >Cancelar</button>
            </div>
      
          </form>
        </div>
</body>
</html>
