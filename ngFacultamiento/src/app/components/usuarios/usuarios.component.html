<div class="container margen">

  <div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/user/formUsuario']" routerLinkActive="router-link-active" >Agregar</button>
  </div>

 <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>IdUsuario</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Activo</th>
        <th>Interno</th>
        <th>opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of userLis">
        <td>{{u.idUsuario}}</td>
        <td>{{u.nombre}}</td>
        <td>{{u.email}}</td>
        <td>{{u.telefono}}</td>
        <td>{{u.isActivo}}</td>
        <td>{{u.isInterno}}</td>
        <td>
          <button type="button" name="button" [routerLink]="['/user/formUsuario/actualizaUsuario/', u.id]" class="btn btn-primary ">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
