<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../../../assets/css/infoNode.scss" type="text/css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="width: 100%">

  <div *ngIf='tipo === "usuario"' id="formulario" class="card bg-secondary text-white my-5 mw-20 mr-md-auto">
    <div class="card-body" style="width: 70%">
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
          </div>
        </div>

        <div class="form-group row">
          <label for="nombreUsuario" class="col-form-label col-sm-2">Username</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)]="usuario.nombreUsuario" name="nombre">
          </div>
        </div>

        <div class="form-group row">
          <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email">
          </div>
        </div>

        <div class="form-group row">
          <label for="interno" class="col-form-label col-sm-2">Interno</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)]="usuario.isInterno" name="interno" required = "true">
          </div>
        </div>

    </div>
  </div>

</html>
