<div class="container margen">
  <table class="table">
     <thead class="thead-dark">
      <tr>
        <th>idPerfil</th>
        <th>Nombre</th>
        <th>Activo</th>
        <th>Fecha de Creacion</th>
        <th>Petron</th>
        <th>Maestro</th>
      </tr>
     </thead>
     <tbody>
       <tr *ngFor="let p of lstPerfiles">
         <td>{{p.idPerfil}}</td>
         <td>{{p.nombre}}</td>
         <td>{{p.isActivo}}</td>
         <td>{{p.fechaCreacion}}</td>
         <td>{{p.isPatron}}</td>
         <td>{{p.isMaestro}}</td>
       </tr>
     </tbody>
   </table>
   <div class="form-group" >
     <!--<button type="button" class="btn btn-success" (click) = "getUsuarios()" data-toggle="tooltip" >Aceptar</button>-->
   </div>
 </div>
